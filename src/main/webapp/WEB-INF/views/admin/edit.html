<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Type name</label>
    <input type="text" th:field="*{name}" id="name">
    <br>
    <label for="surname">Type lastname</label>
    <input type="text" th:field="*{surname}" id="surname">
    <br>
    <label for="age">Type age</label>
    <input type="text" th:field="*{age}" id="age">
    <br>
    <br/>
    <label for="password">Type password </label>
    <input name="password" type="password" id="password"/>
    <br/>
    <br/>
    <div th:each="role : ${roles}">
        <input type="checkbox" name="nameRoles" th:value="${role.role}" th:text="${role.role}" th:checked="${role.role} == USER"/>
    </div>
    <br/>
    <input type="submit" value="Update User in DB">
</form>

<a th:href="@{/logout}">Exit</a>

</body>
</html>
